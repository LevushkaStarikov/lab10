name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: vagrant download
        run: install vagrant

      - name: Show Vagrant version
        run: vagrant --version
        
      - name: vagrant init
        run: vagrant init

      - name: Run vagrant up
        run: vagrant up
